<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Welcome to Weather API</h1>
    <br />
    <div class="row">
      <div class="container">
        <h4>Choose the State and City</h4>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="row">
            <div class="col-md-3">
              <label for="state">State </label>
            </div>
            <div class="col-md-9">
              <select name="state" id="state" onchange="stateDropdownSeleted()">
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="row">
            <div class="col-md-3">
              <label for="city">City </label>
            </div>
            <div class="col-md-9">
              <select name="city" id="city" onchange="cityDropdownSeleted()">
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <h2>Current Weather</h2>
      <div id="card-temp"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
